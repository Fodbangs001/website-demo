<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Woman with coffee cup silhouette -->
  <g fill="#4a4a4a" stroke="#4a4a4a" stroke-width="1.5">
    <!-- Head outline -->
    <ellipse cx="100" cy="60" rx="20" ry="25" fill="none" stroke-width="2"/>
    <!-- Hair bun -->
    <circle cx="85" cy="45" r="8" fill="none" stroke-width="2"/>
    <!-- Hair strands -->
    <path d="M 110 50 Q 115 45 120 50 Q 122 48 124 52" fill="none" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 113 55 Q 118 52 122 57 Q 124 55 126 60" fill="none" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Face profile -->
    <path d="M 100 45 Q 110 50 112 60 Q 112 70 108 75" fill="none" stroke-width="2"/>
    <!-- Nose -->
    <path d="M 110 60 L 113 62" fill="none" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Neck and shoulder -->
    <path d="M 100 85 Q 95 95 90 110 L 85 130" fill="none" stroke-width="2"/>
    <path d="M 100 85 Q 105 95 110 110 L 115 130" fill="none" stroke-width="2"/>
    
    <!-- Arm holding cup -->
    <path d="M 110 110 Q 125 115 135 125" fill="none" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Coffee cup in hand -->
    <g transform="translate(130, 120)">
      <ellipse cx="0" cy="0" rx="8" ry="3" fill="none" stroke-width="1.5"/>
      <path d="M -8 0 L -7 12 Q -7 14 0 14 Q 7 14 7 12 L 8 0" fill="none" stroke-width="1.5"/>
      <path d="M 8 5 Q 13 5 13 10 Q 13 12 8 12" fill="none" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Steam from coffee -->
  <g fill="none" stroke="#8B7355" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <path d="M 125 110 Q 123 105 125 100"/>
    <path d="M 130 108 Q 132 103 130 98"/>
    <path d="M 135 110 Q 137 105 135 100"/>
  </g>
  
  <!-- Large coffee cup at bottom -->
  <g transform="translate(60, 145)">
    <!-- Cup body -->
    <path d="M 15 10 L 10 35 Q 10 40 20 40 L 50 40 Q 60 40 60 35 L 55 10 Q 55 8 52 8 L 18 8 Q 15 8 15 10 Z" 
          fill="#6B4423" stroke="#3E2723" stroke-width="2"/>
    <!-- Coffee surface -->
    <ellipse cx="35" cy="10" rx="18" ry="5" fill="#8B6914" stroke="#6B4423" stroke-width="1"/>
    <!-- Handle -->
    <path d="M 60 20 Q 72 20 72 30 Q 72 40 60 40" fill="none" stroke="#6B4423" stroke-width="3" stroke-linecap="round"/>
    <!-- Saucer -->
    <ellipse cx="35" cy="42" rx="28" ry="6" fill="#8B7355" stroke="#6B4423" stroke-width="2"/>
    <!-- Steam lines -->
    <g fill="none" stroke="#8B7355" stroke-width="2" stroke-linecap="round" opacity="0.5">
      <path d="M 25 0 Q 23 -8 25 -15"/>
      <path d="M 35 -2 Q 35 -10 37 -18"/>
      <path d="M 45 0 Q 47 -8 45 -15"/>
    </g>
  </g>
  
  <!-- "Coffee" text -->
  <text x="95" y="175" font-family="'Brush Script MT', cursive" font-size="32" fill="#6B4423" font-style="italic">Coffee</text>
</svg>